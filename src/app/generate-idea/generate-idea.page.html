<div class="generate-idea-content">
  <button class="back-button" (click)="goBack()">
    <span class="material-symbols-outlined">arrow_back</span>
  </button>
  <button class="home-button" (click)="goHome()">
    <span class="material-symbols-outlined">home</span>
  </button>

  <!-- FIX: The title is now a direct child for easier layout -->
  <h1>{{ loading ? 'Generating idea' : 'Generated idea' }}</h1>

  <!-- This container will become our two-column grid in landscape -->
  <div class="main-content">
    <div class="idea-box">
      <div *ngIf="loading" class="loading-spinner"></div>
      <p *ngIf="!loading">{{ idea }}</p>
    </div>

    <!-- The action buttons are now inside the grid container -->
    <div class="action-buttons" *ngIf="!loading && idea">
      <button class="control-button" (click)="generateRandomIdea()">
        <span class="material-symbols-outlined">sync</span>
      </button>
      <button class="control-button" (click)="likeIdea()">
        <span class="material-symbols-outlined">
          {{ liked ? 'favorite' : 'favorite_border' }}
        </span>
      </button>
    </div>
  </div>
</div>
