<div class="settings-content">
  <div class="settings-header">
    <h1 class="page-title">Settings</h1>
    <button class="home-button" (click)="goHome()">
      <span class="material-symbols-outlined">home</span>
    </button>
  </div>

  <!-- Interactive Profile Card -->
  <div class="profile-card">
    <!-- Clickable Profile Picture -->
    <div class="profile-pic-wrapper" (click)="changePhoto()">
      <img [src]="userPhotoURL" alt="Profile Photo" class="profile-pic" />
      <div class="edit-overlay">
        <span class="material-symbols-outlined">photo_camera</span>
      </div>
    </div>

    <!-- Editable Profile Name -->
    <div class="profile-text">
      <!-- Show the name if not editing -->
      <h2 *ngIf="!isEditingName" (click)="startNameEdit()">
        {{ userName }}
        <span class="material-symbols-outlined edit-icon">edit</span>
      </h2>
      
      <!-- Show an input field when editing -->
      <div *ngIf="isEditingName" class="name-editor">
        <input type="text" [(ngModel)]="userName" placeholder="Enter your name" (keyup.enter)="saveName()" />
        <button class="save-button" (click)="saveName()">Save</button>
      </div>

      <p>StoryLoop Account</p>
    </div>
  </div>

  <!-- Removed the old options buttons -->
</div>
