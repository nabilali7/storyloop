<!-- We use ion-content directly to create a custom, fullscreen layout -->
<ion-content [fullscreen]="true" class="pre-game-content">

  <!-- Floating Home Button -->
  <ion-button class="home-button" fill="clear" (click)="goHome()">
    <!-- Use the same Material Symbols icon for consistency -->
    <span class="material-symbols-outlined">home</span>
  </ion-button>

  <!-- Logo -->
  <div class="logo-container">
    <img src="assets/storyloopwhite.png" alt="StoryLoop Logo" />
  </div>

  <!-- Action Buttons -->
  <div class="button-group">
    <ion-button expand="block" (click)="newGame()">New Game</ion-button>
    <ion-button expand="block" (click)="loadGame()">Load Game</ion-button>
  </div>

</ion-content>
