<!-- generate-location-idea.page.html -->

<div class="generate-location-idea-content">
  <button class="back-button" (click)="goBack()">
    <span class="material-symbols-outlined">arrow_back</span>
  </button>
  <button class="home-button" (click)="goHome()">
    <span class="material-symbols-outlined">home</span>
  </button>

  <div class="main-content">
    <!-- Updated title -->
    <h1>{{ loading ? 'Generating...' : 'Idea by Location' }}</h1>

    <div class="idea-box">
      <!-- Show the spinner while loading -->
      <div *ngIf="loading" class="loading-spinner"></div>
      
      <!-- Show the idea if it exists -->
      <p *ngIf="!loading && idea">{{ idea }}</p>
      
      <!-- Show the status message if there's no idea yet (e.g., "Getting location...") -->
      <p *ngIf="!loading && !idea && statusMessage">{{ statusMessage }}</p>
    </div>

    <div class="action-buttons" *ngIf="!loading">
      <!-- Updated the click handler to call the new function -->
      <button class="control-button" (click)="generateLocationIdea()">
        <span class="material-symbols-outlined">sync</span>
      </button>
      
      <button class="control-button" (click)="likeIdea()">
        <span class="material-symbols-outlined">
          {{ liked ? 'favorite' : 'favorite_border' }}
        </span>
      </button>
    </div>
  </div>
</div>
