<ion-content (click)="startPreGame()" class="home-content" [fullscreen]="true">
  <!-- Settings Button positioned inside the content -->
  <ion-button class="settings-button" fill="clear" (click)="openSettings($event)">
    <!-- use Google Material Icon -->
    <span class="material-symbols-outlined">settings</span>
  </ion-button>

  <div class="logo-container">
    <img src="assets/storyloopwhite.png" alt="StoryLoop Logo" />
  </div>

  <div class="start-text">
    Press anywhere to start...
  </div>
</ion-content>
