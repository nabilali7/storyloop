<!-- your-page-name.page.html -->

<!-- 
  FIX: Replaced <ion-content> with a standard <div>.
  The styling and full-screen behavior are now handled entirely by CSS.
-->
<div (click)="startPreGame()" class="home-content">
  
  <!-- 
    FIX: Replaced <ion-button> with a standard <button>.
    It's styled to be transparent and uses the same click event.
  -->
  <button class="settings-button" (click)="openSettings($event)">
    <span class="material-symbols-outlined">settings</span>
  </button>

  <div class="logo-container">
    <img src="assets/storyloopwhite.png" alt="StoryLoop Logo" />
  </div>

  <div class="start-text">
    Press anywhere to start...
  </div>

</div>
